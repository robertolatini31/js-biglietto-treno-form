<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form biglietto treno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-primary">
     

    <main id="site_main">

        <section class="price_calculator py-4">

            <h2 class="text-white text-center text-uppercase p-4">calcola il prezzo del tuo biglietto</h2>
            
            <div class="container bg-light border-dark rounded-3">
                <form action="#" id="my_form">
                <div class="row row-cols-1 row-cols-lg-3 px-5 pb-2">
                    <div class="col text-center p-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nome e Cognome</label>
                            <input type="email" class="form-control border-primary" id="user_name" placeholder="Mario Rossi">
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col text-center p-5">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Km da percorrere</label>
                            <input  class="form-control border-primary" id="km_to_go" placeholder="20">
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col text-center p-5">
                        <label for="exampleFormControlInput1" class="form-label">Fascia d'et√†</label>
                        <select id="user_age" class="form-select border-primary" aria-label="Default select example"> 
                            <option value="17">Minorenne</option>
                            <option value="18">Maggiorenne</option>
                            <option value="66">Over-65</option>
                          </select>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </form>
                <div class="btn_div text-center pb-4">
                    <button id="btn_generation" type="button" class="btn btn-primary">Genera</button>
                    <button id="btn_cancel" type="button" class="btn btn-primary">Annulla</button>
                </div>
                <!-- /.btn_div -->
                
            </div>
            <!-- /.container -->
       
        </section>
        <!-- /.price_calculator -->

        <section class="ticket_generator py-4">

            <h2 class="text-white text-center text-uppercase p-4">il tuo biglietto</h2>

            <div class="container bg-light border-dark rounded-3 p-4">

                <h4 class="text-uppercase p-2">dettaglio passeggeri</h4>

                <div class="row row-cols-1 row-cols-lg-5 border-top border-bottom mx-2">

                    <div class="col h_200 py-4 bg-dark text-white">
                        <h5>NOME PASSEGGERO:</h5>
                        <h5 id="user_ticket_name" ></h5>
                    </div>
                    <!-- /.col -->

                    <div class="col h_200 py-3 d-flex flex-column justify-content-evenly">
                        <h5>Offerta</h5>
                        <p id="ticket_discount"></p>
                    </div>
                    <!-- /.col -->

                    <div class="col h_200 py-3 d-flex flex-column justify-content-evenly">
                        <h5>Carrozza</h5>
                        <p id="carriage_number"></p>
                    </div>
                    <!-- /.col -->

                    <div class="col h_200 py-3 d-flex flex-column justify-content-evenly">
                        <h5>Codice<br>CP</h5>
                        <p id="cp_number"></p>
                    </div>
                    <!-- /.col -->

                    <div class="col h_200 py-3 d-flex flex-column justify-content-evenly">
                        <h5>Costo<br>biglietto</h5>
                        <p id="ticket_final_price"></p>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row px-5 pd2 -->
                
            </div>
            <!-- /.container bg-light border-dark rounded-3 -->
        </section>
        <!-- /.ticket_generator -->

    </main>
    <!-- /#site_main -->
   


    <script src="./assets/js/main.js"></script>
</body>
</html>
